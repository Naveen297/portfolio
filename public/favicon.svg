<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Monitor/Screen -->
  <rect x="3" y="6" width="26" height="18" rx="2" fill="url(#screenGradient)" stroke="#374151" stroke-width="1"/>
  
  <!-- Screen inner -->
  <rect x="5" y="8" width="22" height="14" rx="1" fill="#000000"/>
  
  <!-- Code lines -->
  <rect x="7" y="10" width="8" height="1.5" rx="0.5" fill="#10B981"/>
  <rect x="16" y="10" width="4" height="1.5" rx="0.5" fill="#F59E0B"/>
  
  <rect x="7" y="12.5" width="12" height="1.5" rx="0.5" fill="#3B82F6"/>
  <rect x="20" y="12.5" width="3" height="1.5" rx="0.5" fill="#EF4444"/>
  
  <rect x="9" y="15" width="6" height="1.5" rx="0.5" fill="#8B5CF6"/>
  <rect x="16" y="15" width="5" height="1.5" rx="0.5" fill="#10B981"/>
  
  <rect x="7" y="17.5" width="10" height="1.5" rx="0.5" fill="#F59E0B"/>
  <rect x="18" y="17.5" width="4" height="1.5" rx="0.5" fill="#3B82F6"/>
  
  <rect x="9" y="20" width="8" height="1.5" rx="0.5" fill="#EF4444"/>
  
  <!-- Cursor -->
  <rect x="18" y="19.8" width="0.8" height="1.8" fill="#10B981">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Monitor stand -->
  <rect x="14" y="24" width="4" height="3" rx="0.5" fill="#6B7280"/>
  <rect x="10" y="26.5" width="12" height="1.5" rx="0.5" fill="#6B7280"/>
  
  <!-- Brackets decoration -->
  <text x="2" y="14" font-family="monospace" font-size="8" fill="url(#codeGradient)" font-weight="bold">&lt;</text>
  <text x="28" y="14" font-family="monospace" font-size="8" fill="url(#codeGradient)" font-weight="bold">/&gt;</text>
</svg>